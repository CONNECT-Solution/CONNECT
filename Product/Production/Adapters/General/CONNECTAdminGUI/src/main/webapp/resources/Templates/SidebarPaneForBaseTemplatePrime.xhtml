<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <h1 class="page-header">Gateway Administrative Console</h1>
        <h:form>
        <p:panelMenu style="width:100%">
            <p:submenu label="Gateway Status">
                <p:menuitem value="Dashboard" action="#{tabBean.setDashboardTabIndexNavigate(0)}" />
                <p:menuitem value="Performance Statistics" action="#{tabBean.setDashboardTabIndexNavigate(1)}"/>
                <p:menuitem value="Remote Gateway List" action="#{tabBean.setDashboardTabIndexNavigate(2)}"/>
            </p:submenu>
            <p:submenu label="Activity Logs">
                <p:menuitem value="Event Logs" url="logs.xhtml"/>
                <p:menuitem value="Audit Logs" url="logs.xhtml"/>
                <p:menuitem value="System Logs" url="logs.xhtml"/>
            </p:submenu>
            <p:submenu label="CONNECT Configuration">
                <p:menuitem value="Screen 1"/>
                <p:menuitem value="Screen 2"/>
                <p:menuitem value="Screen 3"/>
            </p:submenu>
            <p:submenu label="Direct Configuration">
                <p:menuitem value="Screen 1"/>
                <p:menuitem value="Screen 2"/>
                <p:menuitem value="Screen 3"/>
            </p:submenu>
            <p:submenu label="Account Management">
                <p:menuitem value="User Accounts" action="#{tabBean.setAdminTabIndexNavigate(0)}"/>
                <p:menuitem value="Certificate Management" action="#{tabBean.setAdminTabIndexNavigate(1)}"/>
            </p:submenu>
        </p:panelMenu>
        </h:form>
    </body>
</html>
