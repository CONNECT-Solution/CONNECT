<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title>Admin GUI Login</title>
    </head>
    
    <h:body>
        <ui:composition template="/resources/Templates/BaseTemplate.xhtml"  >
            <ui:define name="menu">
                <ui:include src="/resources/Templates/SidebarForLogin.xhtml"  />
            </ui:define>
            <ui:define name="foradmin">
                <!--only for admin -->
            </ui:define>
            <ui:define name="content">
                <!-- BEGIN: MAIN CONTENT - THE FORM -->
                <div class="signin-block">
                    <h2 class="form-signin-heading"><img src="resources/images/logo-connect-108x40.png" alt="CONNECT Logo" width="108" height="40" border="0" title="CONNECT Logo" class="pull-left" />Please Sign In</h2>
                    <div class="form-block center-block">
                    <h:form id="loginForm" class="form-horizontal" role="form"
						prependId="false">
                        <h:inputHidden id="csrfToken" value="#{csrfBean.token}"/>
                        <p:panel id="loginPanel" style="border: none">
                        <p:messages id="loginErrors" autoUpdate="true" globalOnly="false" closable="true" />
                            <div class="form-group">
                                <h:outputLabel for="input-username" class="col-sm-2 control-label" value="User Name:"/>
                                <div class="col-sm-10">
                                    <p:inputText id="username" value="#{loginBean.userName}" styleClass="form-control"
                                                 required="true" requiredMessage="User name is required." />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="input-password" class="col-sm-2 control-label" value="Password:" />
                                <div class="col-sm-10">
                                      <p:password id="password" value="#{loginBean.password}"
                                                  styleClass="form-control" required="true" requiredMessage="Password is required." />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="form-button-row">
                                        <p:commandButton id="signin"
                                                         action="#{loginBean.loginAndNavigate()}" value="Sign in"
                                                         styleClass="btn btn-lg btn-primary" update="loginErrors" />
                                    </div>
                                </div>
                            </div>
                    </p:panel>
                        <p:blockUI trigger="signin" block="loginPanel">
                            SIGNING IN...<br/>
                            <p:graphicImage library="images" name="loading-bar-gif.gif" />
                        </p:blockUI>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
