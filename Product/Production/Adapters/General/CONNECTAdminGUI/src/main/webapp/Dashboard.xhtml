<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <head>
        <title>Dash Board Page</title>
    </head>    
    <h:body>
        <h:commandButton id="button" action="#{dashboardBean.getDashboardDetails}" value="Dashboard List" ></h:commandButton>
        <h:dataTable id="dashboardId" value="#{dashboardBean.dashboardDetails}" var="organization" >
            <h:column >
                <f:facet name="header1">HCID</f:facet>                            
                   #{organization.hcidName}
            </h:column>         

             <h:column>
                 <f:facet name="header2">PD</f:facet>
                 #{organization.service1InOutBoundValue}
            </h:column>
            
             <h:column>
                 <f:facet name="header">DQ</f:facet>
                 #{organization.service2InOutBoundValue}
            </h:column>
            yes
             <h:column>
                 <f:facet name="header">DR</f:facet>
                 #{organization.service3InOutBoundValue}
            </h:column>
            
             <h:column>
                 <f:facet name="header">DS</f:facet>
                 #{organization.service4InOutBoundValue}
            </h:column>
             <h:column>
                 <f:facet name="header">AD</f:facet>
                 #{organization.service4InOutBoundValue}
            </h:column>
            
            <h:column>
                <f:facet name="header">Total</f:facet>
                 #{organization.totalInOutBoundValue}
            </h:column>           
        </h:dataTable>			
    </h:body>
</html>
