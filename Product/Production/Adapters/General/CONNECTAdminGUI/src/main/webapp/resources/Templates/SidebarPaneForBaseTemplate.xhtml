<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <div class="col-xs-2 sidebar sidebar-scroll" id="sidebar-main">
                <h1 class="page-header">Gateway Administrative Console</h1>

                <h:form prependId="false">
                    <h:inputHidden id="csrfToken" value="#{csrfBean.token}"/>
                    <p:panelMenu style="width:100%">
                        <p:submenu label="Gateway Status" styleClass="sidebar-dkblue">
                            <p:menuitem value="Dashboard" action="#{tabBean.navigateToGatewayDashboardTab()}" styleClass="glyphicon glyphicon-dashboard" />
                            
                           
                           
                            <p:menuitem value="Remote Gateway List" action="#{tabBean.navigateToGatewayRemoteListTab()}" styleClass="glyphicon glyphicon-list" />
                        </p:submenu>
                        <p:submenu rendered="#{applicationBean.isDirectEnabled()}" label="Direct Configuration" styleClass="sidebar-purple">
                            <p:menuitem value="Domains" action="#{tabBean.navigateToDirectDomainTab()}" styleClass="glyphicon glyphicon-globe" />
                            <p:menuitem value="Agent Settings" action="#{tabBean.navigateToDirectSettingTab()}" styleClass="glyphicon glyphicon-cog" />
                            <p:menuitem value="Certificates" action="#{tabBean.navigateToDirectCertificateTab()}" styleClass="glyphicon glyphicon-list-alt" />
                            <p:menuitem value="Trust Bundles" action="#{tabBean.navigateToDirectTrustbundleTab()}" styleClass="glyphicon glyphicon-briefcase" />
                        </p:submenu>
                        <p:submenu label="Account Management" styleClass="sidebar-blue">
                            <p:menuitem value="User Accounts" action="#{tabBean.navigateToAccountMgmtUserAccountTab()}" styleClass="glyphicon glyphicon-user" />
                            <p:menuitem value="Manage Roles" action="#{tabBean.navigateToAccountMgmtManageRoleTab()}" styleClass="glyphicon glyphicon-lock" />
                        </p:submenu>
                        <p:submenu label="Connection Management" styleClass="sidebar-red" >
                            <p:menuitem value="View External Connections" action="#{tabBean.navigateToConnectionManagement()}" styleClass="glyphicon glyphicon-eye-open" />
                        </p:submenu>
                        <p:submenu label="Properties" styleClass="sidebar-green" >
                            <p:menuitem value="Gateway" action="#{tabBean.navigateToGatewayPropTab()}" styleClass="glyphicon glyphicon-list" />
                            <p:menuitem value="Adapter" action="#{tabBean.navigateToAdapterPropTab()}" styleClass="glyphicon glyphicon-list-alt" />
                            <p:menuitem value="Audit" action="#{tabBean.navigateToAuditPropTab()}" styleClass="glyphicon glyphicon-list-alt" />
                        </p:submenu>
                        <p:submenu rendered="#{applicationBean.fhirEnabled}" label="FHIR" styleClass="sidebar-orange">
                            <p:menuitem value="Resources" action="#{tabBean.navigateToFhir()}" styleClass="glyphicon glyphicon-fire" />
                        </p:submenu>
                        <p:submenu label="Cross-Gateway Query Client" styleClass="sidebar-teal" >
                            <p:menuitem value="Patient Search" action="#{tabBean.navigateToPatientDiscoveryTab()}" styleClass="glyphicon glyphicon-zoom-in" />
                        </p:submenu>
                        <p:submenu label="AuditSearch" styleClass="sidebar-magenta" >
                            <p:menuitem value="Audit Search" action="#{tabBean.navigateToAuditSearchTab()}" styleClass="glyphicon glyphicon-zoom-in" />
                        </p:submenu>
                        <p:submenu label="Load Test Data" styleClass="sidebar-magenta" >
                            <p:menuitem value="Load Test Data" action="#{tabBean.navigateToLTDPatientTab()}" styleClass="glyphicon glyphicon-zoom-in" />
                        </p:submenu>
                    </p:panelMenu>
                </h:form>

                <div class="copyright">
                    <ui:insert name="footer">
                        <ui:include src="/resources/Templates/FooterForBaseTemplate.xhtml" />
                    </ui:insert>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
