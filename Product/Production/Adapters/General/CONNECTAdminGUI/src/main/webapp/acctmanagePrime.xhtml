<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/resources/Templates/BaseTemplatePrime.xhtml">
		<ui:define name="metatag"></ui:define>
		<ui:define name="content">
			<h1 class="section-header">Account Management</h1>
			<!-- BEGIN: MAIN CONTENT - TAB BAR NAVIGATION -->
			<p:tabView id="tabview" effect="fade" effectDuration="normal"
				dynamic="true" activeIndex="#{tabBean.adminTabIndex}" styleClass="tabs-override tabs-ovr-purple">
				<p:tab title="User Accounts"  closable="false">
					<!-- BEGIN: MAIN CONTENT - TAB PANES - All the data/information is contained here -->
					<div class="tab-content">
						<!-- BEGIN: TAB PANE - USER ACCOUNTS -->
						<div class="tab-pane active" id="users">
							<div class="content-block">
								<h2 class="subsection-header">Create User</h2>

								<div class="content">
									<p>Create a new User Account by entering the required
										information in the fields below:</p>

									<div class="form-block center-block">
										<h:form class="form-horizontal" role="form"
											id="createUserForm">
											<div class="form-group">
												<h:outputLabel for="username" class="col-sm-3 control-label"
													id="usernameLbl" value="New Username:" />
												<div class="col-sm-9">
													<h:inputText class="form-control" id="username"
														maxlength="20" required="true"
														value="#{createuserBean.userName}"
														requiredMessage="User Name field should be filled" />
													<h:message for="username" style="color:red" />
												</div>
											</div>

											<div class="form-group">
												<h:outputLabel class="col-sm-3 control-label" for="password"
													id="userpasswordLbl" value="Password:" />
												<div class="col-sm-9">
													<h:inputText id="password" class="form-control"
														maxlength="20" required="true"
														value="#{createuserBean.password}"
														requiredMessage="Password field should be filled" />
													<h:message for="password" style="color:red" />
												</div>
											</div>

											<div class="form-group">
												<h:outputLabel for="select-role"
													class="col-sm-3 control-label" id="roleLbl" value="Role:" />
												<div class="col-sm-9">
                                                    <h:selectOneMenu class="form-control" id="select-role" value="#{createuserBean.role}">
                                                        <f:selectItem itemLabel="Administrator" itemValue="1"/>
                                                        <f:selectItem itemLabel="Super User" itemValue="2"/>
                                                        <f:selectItem itemLabel="User" itemValue="3"/>
													</h:selectOneMenu>
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-12">
													<div class="form-button-row">
														<input class="btn btn-default" type="reset" value="Reset" />
														<h:commandButton id="submit" class="btn btn-primary"
															value="Create User"
															action="#{createuserBean.addCreateUser()}" />
													</div>
												</div>
											</div>
										</h:form>
									</div>
								</div>
							</div>
							<div class="content-block">
								<h2 class="subsection-header">Manage Users</h2>
								<div class="content">[to be developed]</div>
							</div>
						</div>
						<!-- END: TAB PANE - USER ACCOUNTS -->
					</div>
				</p:tab>
				<p:tab title="Certificate Management"  closable="false">
					<div class="content-block">
						<h2 class="subsection-header">Certificate Management</h2>
						<div class="content">[to be developed]</div>
					</div>
				</p:tab>
			</p:tabView>
			<!-- END: TAB PANE - REMOTE GATEWAYS -->
		</ui:define>
	</ui:composition>
</h:body>
</html>
