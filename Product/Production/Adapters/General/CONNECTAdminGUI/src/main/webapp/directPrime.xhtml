<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/resources/Templates/BaseTemplatePrime.xhtml">
		<ui:define name="metatag"></ui:define>
        <ui:define name="content">
            
            <h1 class="section-header">Direct Configuration</h1>
            <p:tabView id="tabview" effect="fade" effectDuration="normal" dynamic="true" activeIndex="#{tabBean.directTabIndex}" styleClass="tabs-override tabs-ovr-purple">
                <p:tab title="Domains" closable="false">
                    <div class="content-block">
							<h2 class="subsection-header">Domain List</h2>
							<div class="table-responsive">
                                <h:form id="domain-form">                                    
                                    <p:panelGrid columns="1" styleClass="ui-panelgrid-domain">
                                        <p:commandButton value="Create New Domain" type="button" onclick="PF('domainDlg').show();" styleClass="add-button pull-right" icon="ui-icon-circle-plus" />
                                    </p:panelGrid>
                                    <p:dataTable id="domainDataTable" var="domain" value="#{directDomainBean.domains}" selection="#{directDomainBean.selectedDomain}" rowKey="#{domain.domainName}" styleClass="table table-striped table-domains">
                                        <p:column headerText="Delete" selectionMode="single" />
                                        <p:column headerText="Status">
                                            <h:outputText value="#{domain.domainStatus}" styleClass="nowrap" />
                                        </p:column>
                                        <p:column headerText="Name">
                                            <h:outputText value="#{domain.domainName}" />
                                        </p:column>
                                        <p:column headerText="PostMaster">
                                            <h:outputText value="#{domain.domainPostMaster}"/>
                                        </p:column>
                                        <p:column headerText="Created">
                                            <h:outputText value="#{domain.domainCreated}" styleClass="nowrap" />
                                        </p:column>
                                        <p:column headerText="Updated">
                                            <h:outputText value="#{domain.domainUpdated}" styleClass="nowrap" />
                                        </p:column>
                                    </p:dataTable>                                    
                                    <p:panelGrid styleClass="ui-panelgrid-domain ui-panelgrid-domain-bottom">
									    <p:row>
										    <p:column>
											    <p:commandButton value="Delete" actionListener="#{directDomainBean.deleteDomain()}" update="domainDataTable" styleClass="delete-button" icon="ui-icon-closethick" />
											</p:column>
										    <p:column styleClass="ui-button-rightmost">
											    <p:commandButton value="Edit Domain" actionListener="#{directDomainBean.showEdit()}" styleClass="edit-button" icon="ui-icon-pencil" />
											</p:column>
										</p:row>
                                    </p:panelGrid>
                                </h:form>
                            </div>
                    </div>
                </p:tab>
                <p:tab title="Agent Settings" closable="false">
                    <div class="content-block">
							<h2 class="subsection-header">Agent Settings</h2>
							<div class="table-responsive">
                                <h:form id="agent-form">                                    
                                    <p:panelGrid columns="1" styleClass="ui-panelgrid-domain">
                                        <p:commandButton value="Add New Agent Setting" type="button" onclick="PF('agentDlg').show();" icon="ui-icon-circle-plus" styleClass="add-button pull-right" />
                                    </p:panelGrid>
                                    <p:dataTable id="agentDataTable" var="agent" value="#{directAgentBean.agents}" selection="#{directAgentBean.selectedAgent}" rowKey="#{agent.agentName}" styleClass="table table-striped table-domains">
                                       <p:column headerText="Delete" selectionMode="single" />
                                       <p:column headerText="Name">
                                           <h:outputText value="#{agent.agentName}" />
                                       </p:column>
                                       <p:column headerText="Value">
                                           <h:outputText value="#{agent.agentValue}" />
                                       </p:column>
                                    </p:dataTable>                                    
                                    <p:panelGrid columns="1" styleClass="ui-panelgrid-domain ui-panelgrid-domain-bottom">
                                        <p:commandButton update="agentDataTable" value="Delete" action="#{directAgentBean.deleteAgent()}" styleClass="delete-button" icon="ui-icon-closethick"/>
                                    </p:panelGrid>
                                </h:form>
                            </div>
                    </div>
                </p:tab>
                <p:tab title="Certificates" closable="false">
                    <div class="content-block">
						<h2 class="subsection-header">Certificates</h2>
                        <div class="table-responsive">
                                <h:form id="cert-form">                                    
                                    <p:panelGrid columns="1" styleClass="ui-panelgrid-domain">
                                        <p:commandButton value="Add Certificate" type="button" onclick="PF('certDlg').show();" icon="ui-icon-circle-plus" styleClass="add-button pull-right" />
                                    </p:panelGrid>
                                    <p:dataTable id="certDataTable" var="cert" value="#{directCertBean.certificates}" selection="#{directCertBean.selectedCert}" rowKey="#{cert.certThumb}" styleClass="table table-striped table-domains">
                                        <p:column headerText="Delete" selectionMode="single" />
                                        <p:column headerText="Status">
                                            <h:outputText value="#{cert.certStatus}" styleClass="nowrap" />
                                        </p:column>
                                        <p:column headerText="Owner">
                                            <h:outputText value="#{cert.certOwner}" />
                                        </p:column>
                                        <p:column headerText="Private">
                                            <h:outputText value="#{cert.certPrivate}" />
                                        </p:column>
                                        <p:column headerText="Thumb">
                                            <h:outputText value="#{cert.certThumb}" />
                                        </p:column>
                                        <p:column headerText="Created">
                                            <h:outputText value="#{cert.certCreated}" styleClass="nowrap" />
                                        </p:column>
                                        <p:column headerText="Started">
                                            <h:outputText value="#{cert.certStart}" styleClass="nowrap" />
                                        </p:column>
                                        <p:column headerText="End">
                                            <h:outputText value="#{cert.certEnd}" styleClass="nowrap" />
                                        </p:column>
                                    </p:dataTable>
                                    <p:panelGrid columns="1" styleClass="ui-panelgrid-domain ui-panelgrid-domain-bottom">
                                        <p:commandButton update="certDataTable" value="Delete" action="#{directCertBean.deleteCertificate()}" styleClass="delete-button" icon="ui-icon-closethick"/>
                                    </p:panelGrid>                                    
                                </h:form>
                        </div>
                    </div>
                </p:tab>
                <p:tab id="tb-tab" title="Trust Bundles" closable="false">
                    <div class="content-block">
						<h2 class="subsection-header">Trust Bundles</h2>
                        <div class="table-responsive">
                                <h:form id="tb-form">                                    
                                    <p:panelGrid columns="1" styleClass="ui-panelgrid-domain">
                                        <p:commandButton value="Add Trust Bundle" type="button" onclick="PF('tbDlg').show();" icon="ui-icon-circle-plus" styleClass="add-button pull-right" />
                                    </p:panelGrid>
                                    <p:dataTable id="tbDataTable" var="tb" value="#{directTrustBundleBean.trustBundles}" selection="#{directTrustBundleBean.selectedTb}" rowKey="#{tb.tbName}" styleClass="table table-striped table-domains">
                                        <p:column headerText="Delete" selectionMode="single" />
                                        <p:column headerText="Bundle Name">
                                            <h:outputText value="#{tb.tbName}" />
                                        </p:column>
                                        <p:column headerText="URL">
                                            <h:outputText value="#{tb.tbUrl}" />
                                        </p:column>
                                        <p:column headerText="Checksum">
                                            <h:outputText value="#{tb.tbCheckSum}" />
                                        </p:column>
                                        <p:column headerText="Created">
                                            <h:outputText value="#{tb.tbCreated}" styleClass="nowrap" />
                                        </p:column>
                                        <p:column headerText="Current As Of">
                                            <h:outputText value="#{tb.tbCurrentAsOf}" styleClass="nowrap" />
                                        </p:column>
                                        <p:column headerText="Last Refresh">
                                            <h:outputText value="#{tb.tbLastRefresh}" styleClass="nowrap" />
                                        </p:column>
                                        <p:column headerText="Refresh Interval">
                                            <h:outputText value="#{tb.tbRefreshInterval}" />
                                        </p:column>
                                    </p:dataTable>                                    
                                    <p:panelGrid styleClass="ui-panelgrid-domain ui-panelgrid-domain-bottom">
									    <p:row>
										    <p:column>
											    <p:commandButton value="Delete" update="tbDataTable" action="#{directTrustBundleBean.showDelConfirm()}" icon="ui-icon-closethick" styleClass="delete-button" />
											</p:column>
										    <p:column styleClass="ui-button-rightmost">
											    <p:commandButton value="Edit Trust Bundle" actionListener="#{directTrustBundleBean.showEdit()}" icon="ui-icon-pencil" styleClass="edit-button" />
											</p:column>
									    </p:row>
                                    </p:panelGrid>
                                </h:form>
                        </div>
                    </div>
                </p:tab>
            </p:tabView>
            <ui:include src="domainCreateDialog.xhtml" />
            <ui:include src="agentCreateDialog.xhtml" />
            <ui:include src="certCreateDialog.xhtml" />
            <ui:include src="tbCreateDialog.xhtml" />
            <ui:include src="domainEditDialog.xhtml" />
            <ui:include src="tbEditDialog.xhtml" />
            <p:dialog id="tbConfirmDelDialog" header="Confirm Trust Bundle Delete" widgetVar="tbConfirmDelDlg" modal="true" dynamic="true">
                <h3>Are you sure you want to delete this Trust Bundle?</h3>
                <p>The trust bundle will be deleted for all domains.</p>
                <h:form id="confirmDelForm">                    
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-admin">
                        <p:commandButton value="Yes" icon="ui-icon-circle-check" styleClass="delete-button"
                            ajax="false" action="#{directTrustBundleBean.deleteTrustBundle()}" oncomplete="tbConfirmDelDlg.hide()" />
                    <p:commandButton value="No" icon="ui-icon-circle-close" styleClass="add-button"
                        ajax="false" onclick="tbConfirmDelDlg.hide()" />
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</h:body>
</html>
