<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <div>
        <p:dialog id="certCreateDlg" header="Add New Certificate" widgetVar="certDlg" modal="true" dynamic="true" closeOnEscape="true">
            <div class="content">
                <h3>Add New Certificate</h3>
               <div class="form-block center-block">
                    <h:form id="certDlgForm" class="form form-horizontal">
                        <div class="form-group">
                            <h:outputLabel for="pick-cert" class="col-sm-3 control-label" id="pick-certLbl" value="Certificate:" />
                            <div class="col-sm-9">
                                <p:fileUpload id="pick-cert" fileUploadListener="#{directCertBean.certFileUpload}" allowTypes="/(\.|\/)(der|cer|crt|pem|p12|p7b|p7c|pfx)$/"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="select-cert-status" class="col-sm-3 control-label" id="select-cert-statusLbl" value="Status:" />
                            <div class="col-sm-9">
                                <p:selectOneMenu id="select-cert-status" value="#{directCertBean.certStatus}">
                                    <f:selectItem itemLabel="NEW" itemValue="NEW" />
                                    <f:selectItem itemLabel="ENABLED" itemValue="ENABLED" />
                                    <f:selectItem itemLabel="DISABLED" itemValue="DISABLED" />
                                </p:selectOneMenu>					
							</div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="form-button-row">
                                    <h:commandButton id="submit" class="btn btn-primary" value="Submit" action="#{directCertBean.addCertificate()}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </p:dialog>
    </div>
</ui:composition>
