        <link rel="icon" type="image/ico" href="/images/favicon-admingui.ico"/>

    <h:body>
        <ui:composition template="/resources/Templates/BaseTemplate.xhtml"  >

            <ui:define name="foradmin">

                    <br />
                    <br />
                    <br />
                    <div class="form-block center-block">
                        <br />
                        <p:messages id="errorMessage" autoUpdate="true" globalOnly="false" closable="true"/>
                        <br />
                        <p:outputLabel> Please click <h:link value="here" outcome="login"/> to log back in.</p:outputLabel>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
