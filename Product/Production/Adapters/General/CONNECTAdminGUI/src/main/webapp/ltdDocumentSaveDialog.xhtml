    <div>

            modal="true" draggable="false" resizable="false" width="1050" height="560">
            <div class="content-block content">
                <div class=" form-block center-block">
                    <p:messages id="msgDlgDocument" closable="true" autoUpdate="true" severity="warn, info, error" />
                    <p:accordionPanel id="documentAccordionPanel">

                                        value="Document File:    .txt .xml .docx .pdf only" />

                                        <p:fileUpload id="inputRawData"
                                            fileUploadListener="#{loadTestDataDocumentBean.handleFileUpload}"
                                            mode="advanced" auto="true" allowTypes="/(\.|\/)(txt|xml|docx?|pdf)$/" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <h:outputLabel for="inputDocumentUniqueId" class="col-sm-4 control-label"
                                            id="labelDocumentUniqueId" value="* Document Id:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control" id="inputDocumentUniqueId"
                                                value="#{loadTestDataDocumentBean.documentForm.documentUniqueId}"
                                                maxlength="64" required="true"
                                                requiredMessage="Document Unique Id required." tabindex="2" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputNewRepositoryUniqueId" class="col-sm-4 control-label"
                                            id="labelNewRepositoryUniqueId" value="* Repository Id:" />

                                            <p:inputText styleClass="form-control" id="inputNewRepositoryUniqueId"

                                                requiredMessage="Repository Id required." tabindex="4" />

                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputPatientId" class="col-sm-4 control-label"
                                            id="labelPatientId" value="* Patient:" />
                                        <div class="col-sm-8">
                                            <p:selectOneMenu style="width:250px" id="inputPatientId"
                                                value="#{loadTestDataDocumentBean.patientId}" required="true"
                                                requiredMessage="Patient Id required." tabindex="6">
                                                <f:selectItem itemLabel="---" itemValue="#{null}"
                                                    noSelectionOption="true" />
                                                <f:selectItems value="#{loadTestDataDocumentBean.listPatientId}" />
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group">

                                    <div class="form-group">

                                                requiredMessage="Class Code Scheme required." />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <h:outputLabel for="inputDocumentTitle" class="col-sm-4 control-label"
                                            id="labelDocumentTitle" value="* Document Title:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control" id="inputDocumentTitle"
                                                value="#{loadTestDataDocumentBean.documentForm.documentTitle}"
                                                maxlength="128" required="true"
                                                requiredMessage="Document Title required." tabindex="3" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputOnDemand" class="col-sm-4 control-label"
                                            id="labelOnDemand" value="On Demand status:" />
                                        <div class="col-sm-8">
                                            <p:selectBooleanCheckbox id="inputOnDemand"
                                                value="#{loadTestDataDocumentBean.documentForm.onDemand}"
                                                style="width:160px" tabindex="5">
                                                <p:ajax event="change" update="inputCreationTime" />
                                                </p:selectBooleanCheckbox>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputCreationTime" class="col-sm-4 control-label"
                                            id="labelCreationTime" value="Creation Time:" />
                                        <div class="col-sm-8">
                                            <p:calendar id="inputCreationTime"
                                                value="#{loadTestDataDocumentBean.documentForm.creationTimeDate}"
                                                showOn="button" pattern="MM/dd/yyyy HH:mm:ss" required="#{!loadTestDataDocumentBean.documentForm.onDemand}"
                                                requiredMessage="Creation Time required." size="17" tabindex="7"
                                                maxdate="#{loadTestDataDocumentBean.dateNow}">
                                                <f:validator validatorId="NoFutureDateValidator" />
                                                <f:attribute name="errorMessage"
                                                    value="Creation Time cannot be a future date." />
                                            </p:calendar>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputAuthorPerson" class="col-sm-4 control-label"

                                    </div>

                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">

                                                styleClass="btn btn-primary" icon="ui-icon-circle-plus" />
                                        </div>
                                    </div>
                                </div>
                            </h:form>

                            <h:form class="form-horizontal" role="form" id="deleteFormEventCode">
                                <p:dataTable id="eventCodeDataTable" var="record"
                                    value="#{loadTestDataDocumentBean.eventCodes}"
                                    selection="#{loadTestDataDocumentBean.selectedEventCode}"
                                    rowKey="#{record.eventCodeId}" styleClass="table table-striped table-domains">
                                    <p:ajax event="rowSelectRadio" process="@this"
                                        update=":documentAccordionPanel:deleteFormEventCode:editEventCode
                                           :documentAccordionPanel:deleteFormEventCode:deleteEventCode" />
                                    <p:column headerText="" selectionMode="single" />
                                    <p:column headerText="Code">
                                        <h:outputText value="#{record.eventCode}" />
                                    </p:column>
                                    <p:column headerText="Schema">
                                        <h:outputText value="#{record.eventCodeScheme}" />
                                    </p:column>
                                    <p:column headerText="Display Name">
                                        <h:outputText value="#{record.eventCodeDisplayName}" />
                                    </p:column>
                                </p:dataTable>
