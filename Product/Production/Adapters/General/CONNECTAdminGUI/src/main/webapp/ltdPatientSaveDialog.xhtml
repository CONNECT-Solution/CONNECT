<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core">

    <div>
        <p:dialog id="patientSaveDlg" header="#{loadTestDataPatientBean.dialogTitle}" widgetVar="patientSaveDlg"
            modal="true" draggable="false" resizable="false" width="1050" height="560">
            <div class="content-block content">
                <div class=" form-block center-block">
                    <p:messages id="patientErrorMessages" autoUpdate="true" closable="true" severity="error"
                        redisplay="false" />
                    <p:messages id="patientInfoMessages" autoUpdate="true" closable="true" severity="info"
                        redisplay="false" />

                    <p:accordionPanel id="patientAccordionPanel">
                        <p:tab title="Basic Info">
                            <h:form class="form-horizontal" role="form" id="basicInfoForm">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <h:outputLabel for="inputIdentifierPatientID" class="col-sm-4 control-label"
                                            value="* Patient ID:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.patientIdentifierForm.id}"
                                                id="inputIdentifierPatientID" maxlength="60" required="true"
                                                requiredMessage="Patient Id required." tabindex="1"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputPrefix" class="col-sm-4 control-label" id="labelPrefix"
                                            value="Prefix:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.patientPersonnameForm.prefix}"
                                                id="inputPrefix" maxlength="60" tabindex="3"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputFirstName" class="col-sm-4 control-label"
                                            id="labelFirstName" value="* First Name:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.patientPersonnameForm.firstName}"
                                                id="inputFirstName" maxlength="60" required="true"
                                                requiredMessage="First Name required." tabindex="4"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputLastName" class="col-sm-4 control-label"
                                            id="labelLastName" value="* Last Name:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.patientPersonnameForm.lastName}"
                                                id="inputLastName" maxlength="60" required="true"
                                                requiredMessage="Last Name required." tabindex="6"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputDateOfBirth" class="col-sm-4 control-label"
                                            id="labelDateOfBirth" value="* Date Of Birth:" />
                                        <div class="col-sm-8">
                                            <p:calendar id="inputDateOfBirth"
                                                value="#{loadTestDataPatientBean.dateOfBirth}" showOn="button"
                                                maxdate="#{loadTestDataPatientBean.dateNow}" pattern="MM/dd/yyyy"
                                                required="true" requiredMessage="Date Of Birth required." size="17" tabindex="8">
                                                <f:validator validatorId="NoFutureDateValidator" />
                                                <f:attribute name="errorMessage"
                                                    value="Date Of Birth cannot be a future date." />
                                            </p:calendar>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <h:outputLabel for="inputAssigningAuthority" class="col-sm-4 control-label"
                                            value="* Assigning Authority:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.patientIdentifierForm.organizationId}"
                                                id="inputAssigningAuthority" maxlength="60" required="true"
                                                requiredMessage="Assigning Authority required." tabindex="2"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputSsn" class="col-sm-4 control-label" id="labelSsn"
                                            value="SSN:" />
                                        <div class="col-sm-8">
                                            <p:inputMask id="inputSsn" value="#{loadTestDataPatientBean.ssn}"
                                                mask="999-99-9999" styleClass="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputMiddleName" class="col-sm-4 control-label"
                                            id="labelMiddleName" value="Middle Name:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.patientPersonnameForm.middleName}"
                                                id="inputMiddleName" maxlength="60" tabindex="5"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputSuffix" class="col-sm-4 control-label" id="labelSuffix"
                                            value="Suffix:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.patientPersonnameForm.suffix}"
                                                id="inputSuffix" maxlength="60" tabindex="7"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputGender" class="col-sm-4 control-label" id="labelGender"
                                            value="* Gender:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.patientForm.gender}" id="inputGender"
                                                maxlength="10" required="true" requiredMessage="Gender required." tabindex="9"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="form-button-row">
                                            <p:commandButton
                                                update=":patientAccordionPanel, :testdataTabview:patientsList:patientDataTable"
                                                value="Save" action="#{loadTestDataPatientBean.savePatient()}"
                                                styleClass="btn btn-primary" icon="ui-icon-circle-plus">
                                                <p:resetInput target=":patientAccordionPanel:createFormAdditionalName"></p:resetInput>
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </p:tab>
                        <p:tab title="Additional Names" disabled="#{loadTestDataPatientBean.disableAccordion}">
                            <h:form class="form-horizontal" role="form" id="createFormAdditionalName">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <h:outputLabel for="inputAddPrefix" class="col-sm-4 control-label"
                                            id="labelAddPrefix" value="Prefix:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.personnameForm.prefix}"
                                                id="inputAddPrefix" maxlength="60" tabindex="1" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputAddFirstName" class="col-sm-4 control-label"
                                            id="labelAddFirstName" value="* First Name:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.personnameForm.firstName}"
                                                id="inputAddFirstName" maxlength="60" required="true"
                                                requiredMessage="First Name required." tabindex="2" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputAddLastName" class="col-sm-4 control-label"
                                            id="labelAddLastName" value="* Last Name:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.personnameForm.lastName}"
                                                id="inputAddLastName" maxlength="60" required="true"
                                                requiredMessage="Last Name required." tabindex="4" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <h:outputLabel for="placeholder" class="col-sm-4 control-label"
                                            value="&#160;" />
                                        <div class="col-sm-8">
                                            <p:inputText id="placeholder" styleClass="form-control"
                                                style="display:none;" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputAddMiddleName" class="col-sm-4 control-label"
                                            id="labelAddMiddleName" value="Middle Name:" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.personnameForm.middleName}"
                                                id="inputAddMiddleName" maxlength="60" tabindex="3"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="inputAddSuffix" class="col-sm-4 control-label"
                                            id="labelAddSuffix" value="Suffix:" tabindex="5" />
                                        <div class="col-sm-8">
                                            <p:inputText styleClass="form-control"
                                                value="#{loadTestDataPatientBean.personnameForm.suffix}"
                                                id="inputAddSuffix" maxlength="60" tabindex="5" />
                                        </div>
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="form-button-row">
                                            <p:commandButton id="newPersonname" value="Clear" immediate="true"
                                                actionListener="#{loadTestDataPatientBean.newPersonname}"
                                                update="createFormAdditionalName" styleClass="edit-button">
                                                <p:resetInput target=":patientAccordionPanel:createFormAdditionalName" />
                                            </p:commandButton>
                                            <p:commandButton
                                                update="createFormAdditionalName, :patientAccordionPanel:deleteFormAdditionalName:personnameDataTable, :testdataTabview:patientsList:patientDataTable"
                                                value="Save Additional Name"
                                                action="#{loadTestDataPatientBean.savePersonname()}"
                                                styleClass="btn btn-primary" icon="ui-icon-circle-plus" />
                                        </div>
                                    </div>
                                </div>
                            </h:form>

                            <h:form class="form-horizontal" role="form" id="deleteFormAdditionalName">
                                <p:dataTable id="personnameDataTable" var="record"
                                    value="#{loadTestDataPatientBean.personnames}"
                                    selection="#{loadTestDataPatientBean.selectedPersonname}"
                                    rowKey="#{record.personNameId}" styleClass="table table-striped table-domains">
                                    <p:ajax event="rowSelectRadio" process="@this" 
                                        update=":patientAccordionPanel:deleteFormAdditionalName:editPersonname 
                                           :patientAccordionPanel:deleteFormAdditionalName:deletePersonname" />
                                    <p:column headerText="" selectionMode="single" />
                                    <p:column headerText="Prefix">
                                        <h:outputText value="#{record.prefix}" />
                                    </p:column>
                                    <p:column headerText="Last Name">
                                        <h:outputText value="#{record.lastName}" />
                                    </p:column>
                                    <p:column headerText="Middle Name">
                                        <h:outputText value="#{record.middleName}" />
                                    </p:column>
                                    <p:column headerText="First Name">
                                        <h:outputText value="#{record.firstName}" />
                                    </p:column>
                                    <p:column headerText="Suffix">
                                        <h:outputText value="#{record.suffix}" />
                                    </p:column>
                                </p:dataTable>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="form-button-row">
                                            <p:commandButton id="editPersonname" value="Edit"
                                                actionListener="#{loadTestDataPatientBean.editPersonname}"
                                                disabled="#{loadTestDataPatientBean.disableAddNameButtons}"
                                                update=":patientAccordionPanel:createFormAdditionalName"
                                                styleClass="edit-button" icon="ui-icon-pencil">
                                                <p:resetInput target=":patientAccordionPanel:createFormAdditionalName" />
                                            </p:commandButton>
                                            <p:commandButton id="deletePersonname"
                                                update="deleteFormAdditionalName, :patientErrorMessages, :patientInfoMessages, :testdataTabview:patientsList:patientDataTable"
                                                actionListener="#{loadTestDataPatientBean.deletePersonname}"
                                                disabled="#{loadTestDataPatientBean.disableAddNameButtons}"
                                                value="Delete" styleClass="delete-button" icon="ui-icon-closethick" >
                                                <p:confirm header="Delete Additional Name Confirmation" 
                                                   message="Do you want to delete this record?" 
                                                   icon="ui-icon-alert" />
                                             </p:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </h:form>

                        </p:tab>
                        <p:tab title="Identifiers" disabled="#{loadTestDataPatientBean.disableAccordion}">
                            <h:form class="form-horizontal" role="form" id="createFormIdentifier">
                                <div class="form-group">
                                    <h:outputLabel for="inputAddIdentifierPatientID" class="col-sm-2 control-label"
                                        value="* Patient ID:" />
                                    <div class="col-sm-4">
                                        <p:inputText styleClass="form-control"
                                            value="#{loadTestDataPatientBean.identifierForm.id}"
                                            id="inputAddIdentifierPatientID" maxlength="60" required="true"
                                            requiredMessage="Patient Id required." />
                                    </div>
                                    <h:outputLabel for="inputAddAssigningAuthority" class="col-sm-2 control-label"
                                        value="* Assigning Authority:" />
                                    <div class="col-sm-4">
                                        <p:inputText styleClass="form-control"
                                            value="#{loadTestDataPatientBean.identifierForm.organizationId}"
                                            id="inputAddAssigningAuthority" maxlength="60" required="true"
                                            requiredMessage="Assigning Authority required." />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="form-button-row">
                                            <p:commandButton id="Identifier" value="Clear" immediate="true"
                                                actionListener="#{loadTestDataPatientBean.newIdentifier}"
                                                update="createFormIdentifier" styleClass="edit-button">
                                                <p:resetInput target=":patientAccordionPanel:createFormIdentifier" />
                                            </p:commandButton>
                                            <p:commandButton
                                                update="createFormIdentifier, :patientAccordionPanel:deleteFormIdentifier:identifiersDataTable"
                                                value="Save Identifier"
                                                action="#{loadTestDataPatientBean.saveIdentifier()}"
                                                styleClass="btn btn-primary" icon="ui-icon-circle-plus" />
                                        </div>
                                    </div>
                                </div>
                            </h:form>

                            <h:form class="form-horizontal" role="form" id="deleteFormIdentifier">
                                <p:dataTable id="identifiersDataTable" var="record"
                                    value="#{loadTestDataPatientBean.identifiers}"
                                    selection="#{loadTestDataPatientBean.selectedIdentifier}"
                                    rowKey="#{record.identifierId}" styleClass="table table-striped table-domains">
                                    <p:ajax event="rowSelectRadio" process="@this" 
                                        update=":patientAccordionPanel:deleteFormIdentifier:editIdentifier 
                                           :patientAccordionPanel:deleteFormIdentifier:deleteIdentifier" />
                                    <p:column headerText="" selectionMode="single" >
                                        <h:outputText value="#{record.identifierId}" />
                                    </p:column>
                                    <p:column headerText="Patient Id">
                                        <h:outputText value="#{record.id}" />
                                    </p:column>
                                    <p:column headerText="Assigning Authority">
                                        <h:outputText value="#{record.organizationId}" />
                                    </p:column>
                                </p:dataTable>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="form-button-row">
                                            <p:commandButton id="editIdentifier" value="Edit"
                                                actionListener="#{loadTestDataPatientBean.editIdentifier}"
                                                update=":patientAccordionPanel:createFormIdentifier"
                                                disabled="#{loadTestDataPatientBean.disableIdentifierButtons}"
                                                styleClass="edit-button" icon="ui-icon-pencil">
                                                <p:resetInput target=":patientAccordionPanel:createFormIdentifier" />
                                            </p:commandButton>
                                            <p:commandButton id="deleteIdentifier"
                                                update="deleteFormIdentifier, :patientErrorMessages, :patientInfoMessages"
                                                actionListener="#{loadTestDataPatientBean.deleteIdentifier}"
                                                disabled="#{loadTestDataPatientBean.disableIdentifierButtons}"
                                                value="Delete" styleClass="delete-button" icon="ui-icon-closethick" >
                                                <p:confirm header="Delete Identifier Confirmation" 
                                                   message="Do you want to delete this record?" 
                                                   icon="ui-icon-alert" />
                                             </p:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </h:form>

                        </p:tab>
                        <p:tab title="Addresses" disabled="#{loadTestDataPatientBean.disableAccordion}">
                            <h:form class="form-horizontal" role="form" id="createFormAddress">

                                <div class="form-group">
                                    <h:outputLabel for="inputStreetOne" class="col-sm-2 control-label"
                                        id="labelStreetOne" value="* Street 1:" />
                                    <div class="col-sm-10">
                                        <p:inputText styleClass="form-control"
                                            value="#{loadTestDataPatientBean.addressForm.street1}" id="inputStreetOne"
                                            maxlength="120" required="true" requiredMessage="Street required." />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="inputStreetTwo" class="col-sm-2 control-label"
                                        id="labelStreetTwo" value="Street 2:" />
                                    <div class="col-sm-10">
                                        <p:inputText styleClass="form-control"
                                            value="#{loadTestDataPatientBean.addressForm.street2}" id="inputStreetTwo"
                                            maxlength="120" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="inputCity" class="col-sm-2 control-label" value="* City:" />
                                    <div class="col-sm-2">
                                        <p:inputText styleClass="form-control"
                                            value="#{loadTestDataPatientBean.addressForm.city}" id="inputCity"
                                            maxlength="120" required="true" requiredMessage="City required." />
                                    </div>

                                    <h:outputLabel for="inputState" class="col-sm-2 control-label" value="* State:" />
                                    <div class="col-sm-2">
                                        <p:selectOneMenu  id="inputState" style="width:150px" 
                                            value="#{loadTestDataPatientBean.addressForm.state}" required="true"
                                            requiredMessage="State required.">
                                            <f:selectItem itemLabel="---" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{loadTestDataPatientBean.listStates}" />
                                        </p:selectOneMenu>
                                    </div>

                                    <h:outputLabel for="inputPostal" class="col-sm-2 control-label"
                                        value="* Zip/ Postal:" />
                                    <div class="col-sm-2">
                                        <p:inputText styleClass="form-control"
                                            value="#{loadTestDataPatientBean.addressForm.postal}" id="inputPostal"
                                            maxlength="40" required="true" requiredMessage="Zip/Postal required." />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="form-button-row">
                                            <p:commandButton id="newAddress" value="Clear" immediate="true"
                                                actionListener="#{loadTestDataPatientBean.newAddress}"
                                                update="createFormAddress" styleClass="edit-button">
                                                <p:resetInput target=":patientAccordionPanel:createFormAddress" />
                                            </p:commandButton>
                                            <p:commandButton id="submitAddress"
                                                update="createFormAddress, :patientAccordionPanel:deleteFormAddress:addressesDataTable"
                                                value="Save Address" action="#{loadTestDataPatientBean.saveAddress()}"
                                                styleClass="btn btn-primary" icon="ui-icon-circle-plus" />
                                        </div>
                                    </div>
                                </div>
                            </h:form>

                            <h:form class="form-horizontal" role="form" id="deleteFormAddress">
                                <p:dataTable id="addressesDataTable" var="record"
                                    value="#{loadTestDataPatientBean.addresses}"
                                    selection="#{loadTestDataPatientBean.selectedAddress}" rowKey="#{record.addressId}"
                                    styleClass="table table-striped table-domains">
                                    <p:ajax event="rowSelectRadio" process="@this" 
                                        update=":patientAccordionPanel:deleteFormAddress:editAddress 
                                           :patientAccordionPanel:deleteFormAddress:deleteAddress" />
                                    <p:column headerText="" selectionMode="single" />
                                    <p:column headerText="Street">
                                        <h:outputText value="#{record.street1}" />
                                    </p:column>
                                    <p:column headerText="City">
                                        <h:outputText value="#{record.city}" />
                                    </p:column>
                                    <p:column headerText="State">
                                        <h:outputText value="#{record.state}" />
                                    </p:column>
                                    <p:column headerText="Zip/Postal">
                                        <h:outputText value="#{record.postal}" />
                                    </p:column>
                                </p:dataTable>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="form-button-row">
                                            <p:commandButton id="editAddress" value="Edit"
                                                actionListener="#{loadTestDataPatientBean.editAddress}"
                                                disabled="#{loadTestDataPatientBean.disableAddressButtons}"
                                                update=":patientAccordionPanel:createFormAddress"
                                                styleClass="edit-button" icon="ui-icon-pencil">
                                                <p:resetInput target=":patientAccordionPanel:createFormAddress" />
                                            </p:commandButton>
                                            <p:commandButton id="deleteAddress"
                                                update=":patientAccordionPanel:deleteFormAddress, :patientErrorMessages, :patientInfoMessages"
                                                actionListener="#{loadTestDataPatientBean.deleteAddress}" value="Delete"
                                                disabled="#{loadTestDataPatientBean.disableAddressButtons}"
                                                styleClass="delete-button" icon="ui-icon-closethick" >
                                                <p:confirm header="Delete Address Confirmation" 
                                                   message="Do you want to delete this record?" 
                                                   icon="ui-icon-alert" />
                                             </p:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </p:tab>
                        <p:tab title="Phone Numbers" disabled="#{loadTestDataPatientBean.disableAccordion}">
                            <h:form class="form-horizontal" role="form" id="createFormPhonenumber">

                                <div class="form-group">
                                    <h:outputLabel for="inputPhonenumber" class="col-sm-2 control-label"
                                        id="labelIdentifierPatientID" value="* Phone Number:" />
                                    <div class="col-sm-10">
                                        <p:inputText styleClass="form-control"
                                            value="#{loadTestDataPatientBean.phonenumberForm.value}"
                                            id="inputPhonenumber" maxlength="60" required="true"
                                            requiredMessage="Phone Number required." />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="form-button-row">
                                            <p:commandButton id="newPhonenumber" value="Clear" immediate="true"
                                                actionListener="#{loadTestDataPatientBean.newPhonenumber}"
                                                update="inputPhonenumber" styleClass="edit-button">
                                                <p:resetInput target=":patientAccordionPanel:createFormPhonenumber" />
                                            </p:commandButton>
                                            <p:commandButton
                                                update="createFormPhonenumber, :patientAccordionPanel:deleteFormPhonenumber:phonenumbersDataTable"
                                                value="Save Phone Number"
                                                action="#{loadTestDataPatientBean.savePhonenumber()}"
                                                styleClass="btn btn-primary" icon="ui-icon-circle-plus" />
                                        </div>
                                    </div>
                                </div>
                            </h:form>

                            <h:form class="form-horizontal" role="form" id="deleteFormPhonenumber">
                                <p:dataTable id="phonenumbersDataTable" var="record"
                                    value="#{loadTestDataPatientBean.phonenumbers}"
                                    selection="#{loadTestDataPatientBean.selectedPhonenumber}"
                                    rowKey="#{record.phoneNumberId}" styleClass="table table-striped table-domains">
                                    <p:ajax event="rowSelectRadio" process="@this" 
                                        update=":patientAccordionPanel:deleteFormPhonenumber:editPhonenumber 
                                           :patientAccordionPanel:deleteFormPhonenumber:deletePhonenumber" />
                                    <p:column headerText="" selectionMode="single" />
                                    <p:column headerText="Phone Number">
                                        <h:outputText value="#{record.value}" />
                                    </p:column>
                                </p:dataTable>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="form-button-row">
                                            <p:commandButton id="editPhonenumber" value="Edit"
                                                actionListener="#{loadTestDataPatientBean.editPhonenumber}"
                                                disabled="#{loadTestDataPatientBean.disablePhoneNumButtons}"
                                                update=":patientAccordionPanel:createFormPhonenumber"
                                                styleClass="edit-button" icon="ui-icon-pencil">
                                                <p:resetInput target=":patientAccordionPanel:createFormPhonenumber" />
                                            </p:commandButton>
                                            <p:commandButton id="deletePhonenumber"
                                                update=":patientAccordionPanel:deleteFormPhonenumber, :patientErrorMessages, :patientInfoMessages"
                                                actionListener="#{loadTestDataPatientBean.deletePhonenumber}"
                                                disabled="#{loadTestDataPatientBean.disablePhoneNumButtons}"
                                                value="Delete" styleClass="delete-button" icon="ui-icon-closethick" >
                                                <p:confirm header="Delete Phone Number Confirmation" 
                                                   message="Do you want to delete this record?" 
                                                   icon="ui-icon-alert" />
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </h:form>

                        </p:tab>
                    </p:accordionPanel>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="form-button-row">
                                <p:commandButton id="closePatientDlg" update=":testdataTabview" value="Close"
                                    oncomplete="PF('patientSaveDlg').hide();" styleClass="btn btn-default"
                                    icon="ui-icon-circle-close" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>
