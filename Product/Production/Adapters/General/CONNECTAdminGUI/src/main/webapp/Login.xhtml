<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Signin Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="resources/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="resources/css/dashboard.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>

<div class="container-fluid" style="height:100%;">
	<div class="row" style="height:100%;">
	
		<!-- BEGIN: LEFT COLUMN - SIDEBAR NAVIGATION -->
		<div class="col-xs-2 sidebar">
			<h1 class="page-header">Gateway Administrative Console</h1>
			<div align="center" class="sidebar-gfx"><img src="resources/images/gfx-consoleiconic.png" class="img-responsive" /></div>
		</div>
		<!-- END: LEFT COLUMN - SIDEBAR NAVIGATION -->
		
		<!-- BEGIN: RIGHT COLUMN - Primary content is located here -->
		<div class="col-xs-10 main">

			<!-- BEGIN: MAIN CONTENT SECTION -->
			<div class="main-content" style="height:100%;">
				
				<!-- BEGIN: MAIN CONTENT - THE FORM -->
				<div class="signin-block">

				<h2 class="form-signin-heading">Please Sign In</h2>
					<div class="form-block center-block">
						<h:form class="form-horizontal" role="form">
							
							<h:messages for="signin"/>
							
							<div class="form-group">
								<label for="input-username" class="col-sm-2 control-label">Username:</label>
								<div class="col-sm-10">
									<h:inputText value="#{loginBean.userName}" class="form-control" required="true" />
								</div>
							</div>
							<div class="form-group">
								<label for="input-password" class="col-sm-2 control-label">Password:</label>
								<div class="col-sm-10">
									<h:inputSecret value="#{loginBean.password}" class="form-control" required="true" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox">
										<label>
											<input type="checkbox" value="remember-me" /> Remember me
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="form-button-row">
										<h:commandButton id="signin" action="#{loginBean.invokePatient()}" value="Sign in" class="btn btn-lg btn-primary"/>
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
				<!-- END: MAIN CONTENT - THE FORM -->
				
			</div>
			<!-- END: MAIN CONTENT SECTION -->

		</div>
		<!-- END: RIGHT COLUMN - Primary content is located here -->
		
	</div> <!-- Close the ROW -->
</div> <!-- Close the CONTAINER -->



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="resources/js/jquery-1.10.2.min.js"></script>
<script src="resources/js/bootstrap.min.js"></script>

</body>
</html>
