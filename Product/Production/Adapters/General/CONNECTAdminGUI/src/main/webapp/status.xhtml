<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/resources/Templates/BaseTemplate.xhtml">
            <ui:define name="metatag"></ui:define>
            <ui:define name="content">
                <h:form>
                    <h1 class="section-header">Gateway Status</h1>
                    <!-- BEGIN: MAIN CONTENT - TAB BAR NAVIGATION -->
                    <p:tabView id="tabview" effect="fade" effectDuration="normal" dynamic="true" activeIndex="#{tabBean.dashboardTabIndex}" styleClass="tabs-override tabs-ovr-dkblue" >
                        <p:tab title="Gateway Dashboard" closable="false">
                            <ui:insert id="dashboard_status">
                                <ui:include src="Dashboard.xhtml" />
                            </ui:insert>
                        </p:tab>
                        <ui:remove>
                            <!--  Under Development
                                <p:tab title="Performance Statistics" closable="false">
                                <div class="content-block">
                                    <h2 class="subsection-header">CONNECT Performance Statistics</h2>
                                    <div class="chart-block">
                                        <p:lineChart value="#{chartBean.model}" legendPosition="ne"/>
                                    </div>
                                </div>
                                <div class="content-block">
                                    <h2 class="subsection-header">Direct Performance Statistics</h2>
                                    <div class="chart-block">
                                        [to be developed]
                                    </div>
                                </div>
                            </p:tab> -->
                        </ui:remove>
                        <!-- END: TAB PANE - PERFORMANCE STATISTICS -->
                        <!-- BEGIN: TAB PANE - REMOTE GATEWAYS -->
                        <p:tab title="Remote Gateway" closable="false">
                            <div class="content-block">
                                <h2 class="subsection-header">Remote Gateway List</h2>
                                <f:event type="postAddToView" listener="#{eventBean.load}" />
                                <div class="table-responsive">
                                    <p:dataTable id="dashboardId" value="#{eventBean.organizations}" var="organization" styleClass="table table-striped table-remotegateways">
                                        <p:column headerText="Gateway">
                                            <h:outputText value="#{organization.organizationName}" />
                                        </p:column>

                                        <p:column sortBy="pdCount" headerText="PD">
                                            <h:outputText value="#{organization.pdCount}" />
                                        </p:column>

                                        <p:column sortBy="dqCount" headerText="DQ">
                                            <h:outputText value="#{organization.dqCount}" />
                                        </p:column>

                                        <p:column sortBy="drCount" headerText="DR">
                                            <h:outputText value="#{organization.drCount}" />
                                        </p:column>

                                        <p:column sortBy="dsCount" headerText="DS">
                                            <h:outputText value="#{organization.dsCount}" />
                                        </p:column>

                                        <p:column sortBy="adCount" headerText="AD">
                                            <h:outputText value="#{organization.adCount}" />
                                        </p:column>

                                        <p:column sortBy="directCount" headerText="Direct">
                                            <h:outputText value="#{organization.directCount}" />
                                        </p:column>

                                        <p:column sortBy="totalCount" headerText="Total">
                                            <h:outputText value="#{organization.totalCount}" />
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </p:tab>
                    </p:tabView>
                    <!-- END: TAB PANE - REMOTE GATEWAYS -->
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
