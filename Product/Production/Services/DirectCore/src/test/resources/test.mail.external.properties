# credentials
direct.mail.user=externaluser
direct.mail.pass=externalpass

# number of direct messages to handle in a batch, can be used to throttle, even out load, and prevent DOS.
direct.max.msgs.in.batch=30

# turn on/off java mail session debugging (true/false), set to false in production.
direct.mail.session.debug=true

# should unhandled messages be deleted from server?
direct.delete.unhandled.msgs=false

# smtp
mail.smtps.host=localhost
mail.smtps.auth=TRUE
mail.smtps.port=457 
mail.smtps.starttls.enabled=TRUE

# imap
mail.imaps.host=localhost
mail.imaps.port=994